taida:
  output_dir: public #default to build
  #log_file: log/output.log # default '' => no file logging
  # must not contain a leading / and must be relative to this file
  enable_cache_buster: true #default false
  log_file: null #log/taida.log # null => disabled
  module_config:
    copy:
      - from: 
          - copy
          - res/files
        to: assets/res
    scss:
      - entry: assets/scss/app.scss #relative path to file from this file
        output: assets/app.css #relative path to file from this file
      - entry: assets/scss/media.scss
        output: assets/media.css
        media: "(preferes-color-scheme: dark)" # must be a valid media query and should always be quoted
    dart:
      - entry: assets/dart/app.dart
        output: assets/app.dart.js
    html:
      templates_directory: templates
      pages_directory: pages
      partials_directory: _partials
    meta:
      tilecolor: black
      short_name: taida
      start_url: '.'
      display: standalone
      favicon_image: res/favicon.svg # will be compiled
      preview_image: res/preview.jpg # will be compiled
      keywords:
        - a
        - b
        - c
      twitter:
        type: summary
        creator: '@glassp'
        site: '@github'
      open_graph:
        type: website
        site: Github.com
      related_applications:
        - platform: play
          url: https://play.google.com/app/gdt8trg78w2